<div class="ui  segment">
  <div class="ui form">
      <fieldset ng-disabled="{{view}}">
            <form class="ui form">
              <h4 class="ui dividing header">User Creation:</h4>

              <div class="field">
                <label>Name</label>
                <div class="two fields">
                  <div class="field">
                      <input type="text" name="fname" ng-model="user.fname" placeholder="First Name">
                  </div>
                  <div class="field">
                    <input type="text" name="lname"  ng-model="user.lname" placeholder="Last Name">
                  </div>
                </div>
              </div>

              <div class="field">
                <label>E-Mail Id:</label>
                <div class="fields">
                  <div class="eight wide field">
                    <input type="text" name="primaryEmail"   ng-model="user.email"  placeholder="Primary E-mail">
                  </div>
                  <div class="eight wide field">
                    <input type="text" name="alternateEmail]"   ng-model="user.alernateEmail" placeholder="Secondary E-mail">
                  </div>
                </div>
              </div>

              <div class="field">
                <label>Date of Birth:</label>
                <div class="fields">
                  <div class="eight wide field">
                    <input type="text" name="DOB"  ng-model="user.dob|date"  placeholder="YYYY-MM-DD">
                  </div>
                </div>
              </div>
              
              <h4 class="ui dividing header">Login Credentials:</h4>
              <div class="field">
                <label>User Name</label>
                <div class="two fields">
                  <div class="field">
                    <input type="text" name="userName"   ng-model="user.userName" placeholder="User Name">
                  </div>
                </div>
              </div>

              <div class="field">
                <label>Password</label>
                <div class="two fields">
                  <div class="field">
                    <input type="text" name="password"   ng-model="user.password" placeholder="Password">
                  </div>
                  <div class="field">
                    <input type="text" name="confirmPassword"  ng-model="user.confirmPassword"  placeholder="Confirm Password">
                  </div>
                </div>
              </div>

  </div>
